
# End points to use.
# Define a list of the available end points, but is recommended to use only one.
# Available end poins are rest, tcp,
endpoints=rest, tcp




# Configuration for the REST EndPoint
# Defines the URL to call, user authentication if required.
endpoint.rest.host=127.0.0.1
endpoint.rest.port=8080
endpoint.rest.path=/logserver
endpoint.rest.user=user
endpoint.rest.password=password


# Configuration for the TCP EndPoint
# Defines the host and port, user authentication if required.
endpoint.tcp.host=127.0.0.1
endpoint.tcp.port=1234
endpoint.tcp.user=user
endpoint.tcp.password=password


# Configuration for the posible output destinations.
# Available options are:
# * sqldb - Store logging information in a relational sql storage.
# * mongo - Store logging information in a NOSQL storage. Mongo.

destination=sqldb, mongo


destination.sqldb.hibernate.dialect=
destination.sqldb.user=
destination.sqldb.password=
destination.sqldb.url=


destination.nosql.user=
destination.nosql.password=
destination.nosql.url=


